# Netlify Configuration for Neoserra Training Search

[build]
  # Base directory where the site files are located
  base = "microsite"
  # Directory to publish (relative to base)
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  port = 8888

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
